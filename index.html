<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: aliceblue">
      <div
        class="inner"
        style="
          height: 80vh;
          width: 80%;
          margin-left: 150px;
          background-color: aliceblue;
          padding: 20px 0;
        "
      >
        <div class="top" style="width: 100%; height: 50px; display: flex">
          <div class="top-left" style="flex: 1; display: flex">
            <input
              type="text"
              id="txt-time"
              class="form-control"
              style="font-weight: bold; text-align: center"
              disabled
            />
            &nbsp;

            <input
              type="text"
              id="txt-q-number"
              class="form-control"
              style="font-weight: bold; text-align: center"
              disabled
            />
            &nbsp;

            <input
            type="text"
            id="txt-answer"
            class="form-control"
            style="font-weight: bold; text-align: center"
            disabled
          />
          &nbsp;

          </div>

          <div class="top-right" style="width: 201px">
            <button
              class="btn btn-primary"
              id="start-button"
              onclick="start()"
              style="width: 100%; height: 100%"
            >
              Start
            </button>
          </div>
        </div>
        <hr />
        <div class="q-wrapper">
          <textarea
            id="question"
            disabled
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <div class="answer-wrapper" style="margin-top: 20px">
          <form>
            <ul style="margin: 0; padding: 0; list-style: none" id="answer-list">
            
            </ul>
          </form>
        </div>

        <div class="bottom" style="display: flex; justify-content: flex-end">
          <button class="btn btn-outline-dark"   onclick=" verifyAnswer('skipped')" >Skip</button> &ensp;
          <button class="btn btn-success" onclick=" verifyAnswer('submit')">
            Submit
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
